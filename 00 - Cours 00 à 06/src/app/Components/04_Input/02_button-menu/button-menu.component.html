@for (button of buttons; track button) {
  <!-- Appel des [propriétés de l'enfant], 
  à qui on passe les "propriétés du parent" -->
  <p>
    <app-generic-alert-button
      [buttonTitle]="button.buttonTitleParent"
      [alertMessage]="button.alertMessageParent"
    ></app-generic-alert-button>
  </p>
}
