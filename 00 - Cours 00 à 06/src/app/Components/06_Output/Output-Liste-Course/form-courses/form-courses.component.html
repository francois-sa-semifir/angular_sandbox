<!-- Le formulaire est quasi identique à celui déjà réalisé dans la démo sur les validators -->
<!-- On a juste enlevé l'affichage, qui sera à la charge du parent -->
<div>
  <form [formGroup]="article" (ngSubmit)="onSubmit()">
      <label> Désignation : </label>
      <input type="text" formControlName="designation" />
      @if (submitted && !form['designation'].valid) {
        <span>
          * Nom invalide
        </span>
      }
      <label> Prix : </label>
      <input type="number" formControlName="prix" />
      @if (submitted && !form['prix'].valid) {
        <span>
          * Prix invalide
        </span>
      }
    <div>
      <button type="submit">Ajouter</button>
    </div>
  </form>
</div>
