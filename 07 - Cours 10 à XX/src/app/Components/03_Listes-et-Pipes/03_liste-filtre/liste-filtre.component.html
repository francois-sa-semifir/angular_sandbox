<!--Création d'une balise qui affichera un paragraphe pour chaque item-->
@for (item of items; track item) {
  <p>
    <!--Item qui ne sera affiché que s'il contient 'P'-->
    <!--On fait appel à la méthode 'includes()' de javascript directement dans le @if-->
    @if (item.includes('P')) {
    <li>{{ item }}</li>
    }
  </p>
}
